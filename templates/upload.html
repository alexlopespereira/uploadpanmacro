{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal"  enctype=multipart/form-data>
    <div class="control-group">
        <p>
           Escolha um arquivo PDF
             {{form.file()}}
         </p>
    </div>

    <div class="control-group">
        <div class="controls">
          {{form.submit()}}
        </div>
    </div>
  </form>
{% endblock %}
